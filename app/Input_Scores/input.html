<div class="container">
	<div class="row">
		<div class="col-md-12">

			<div ng-if="addScore">
				<h1>Hole - {{hole.Hole}}</h1>
				<div ng-repeat="(key, player) in myPlayers">
					<form>
					  <div class="form-group">
					    <label>{{player.name}}</label>
					    <input ng-model='scoreFormData[$index].Score' type="text" class="form-control" placeholder="Score">
					    <input type="hidden" ng-init='scoreFormData[$index].HoleId=(hole.HoleId)'>
					    <input type="hidden" ng-init='scoreFormData[$index].PlayerId=(key)'>
					    <input type="hidden" ng-init='scoreFormData[$index].TournamentId="T1"'>
					  </div>
					</form>
				</div>
				<button type="submit" ng-click="submitForm()" class="btn btn-default">Submit</button>
				<button ng-click="hideForm()" class='btn btn-danger'>Cancel</button>
			</div>
			
			<table class="table table-bordered table-hover table-striped" ng-if="!addScore">
				<thead>
					<tr>
						<th>Hole</th>
						<th>Par</th>
						<th>S.I</th>
						<th ng-repeat='(key, player) in myPlayers'>{{player.name}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(key, hole) in myHoles | orderByObject:'Hole'" ng-click="showForm(hole)">
						<td>{{hole.Hole}}</td>
						<td>{{hole.Par}}</td>
						<td>{{hole.strokeIndex}}</td>
						{{key}}
						<td ng-repeat="score in myPlayers[0].Scores" ng-if="score.HoleId === (hole.HoleId)">{{score.Score}}</td>
						<td ng-repeat="score in myPlayers[1].Scores" ng-if="score.HoleId === (hole.HoleId)">{{score.Score}}</td>
						<td ng-repeat="score in myPlayers[2].Scores" ng-if="score.HoleId === (hole.HoleId)">{{score.Score}}</td>
						<td ng-repeat="score in myPlayers[3].Scores" ng-if="score.HoleId === (hole.HoleId)">{{score.Score}}</td>
						<!-- Input boxes here and scores displayed for prior holes -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
