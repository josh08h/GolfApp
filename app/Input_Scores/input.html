<div class="container">
	<div class="row">
		<div class="col-md-12">

			<div ng-if="addScore">
				<h1>Hole - {{hole.Hole}}</h1>
				<div ng-repeat="(key, player) in myPlayers">
					<form>
					  <div class="form-group">
					    <label>{{player.Name}}</label>
					    <input ng-model='scoreFormData[$index].Score' type="text" class="form-control" placeholder="Score" required>
					    <input type="hidden" ng-init='scoreFormData[$index].HoleId=(hole.HoleId)'>
					    <input type="hidden" ng-init='scoreFormData[$index].PlayerId=(key)'>
					    <input type="hidden" ng-init='scoreFormData[$index].TournamentId="T1"'>
					  </div>
					</form>
				</div>
				<button type="submit" ng-click="submitForm()" class="btn btn-default">Submit</button>
				<button ng-click="hideForm()" class='btn btn-danger'>Cancel</button>
			</div>

			<div ng-if="updateScore">
				<h1>Hole - {{hole.Hole}}</h1>
				<!-- <div ng-repeat="(key, player) in myPlayers"> -->
					<form>
					  <div class="form-group" ng-repeat="(key, score) in scoreFormData">
					    <label>{{myPlayers[score.PlayerId].Name}}</label>
					    <input ng-model='scoreFormData[key].Score' type="text" class="form-control" placeholder="Score" required>
					  </div>
					</form>
				<!-- </div> -->
				<button type="submit" ng-click="updateScores()" class="btn btn-default">Submit</button>
				<button ng-click="hideForm()" class='btn btn-danger'>Cancel</button>
			</div>
			
			
			<table class="table table-bordered table-hover table-striped" ng-if="!addScore || !updateScore">
				<thead>
					<tr>
						<th>Hole</th>
						<th>Par</th>
						<th>S.I</th>
						<th ng-repeat='(key, player) in myPlayers'>{{player.Name}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(key, hole) in myHoles | orderByObject:'Hole'" ng-click="showForm(hole)">
						<td>{{hole.Hole}}</td>
						<td>{{hole.Par}}</td>
						<td>{{hole.strokeIndex}}</td>
						<td ng-repeat="(key, player) in myPlayers">{{player.scores | with: hole.HoleId}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
