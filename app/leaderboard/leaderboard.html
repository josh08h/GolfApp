<div class="row" ng-controller='LeaderboardCtrl'>
	<div class="col-md-12">
		<table class="table table-bordered table-striped">
 			<thead>
 				<tr>
 					<th>#</th>
 					<th>Name</th>
 					<th>Hole</th>
 					<th>H/C</th>
 					<th>Scratch</th>
 					<th>Points</th>
 				</tr>
 			</thead>
 			<tbody>
 				<tr ng-repeat='(key, player) in players'>
 					<td>{{$index+1}}</td>
 					<td>{{player.Name}}</td>
 					<td>{{holes[player.lastHole.HoleId].Hole}}</td>
 					<td>{{player.Handicap}}</td>
 					<td>{{player.overPar}}</td>
 					<td>{{player.totalPoints}}</td>
 				</tr>
 			</tbody>
		</table>
	</div>
</div>
