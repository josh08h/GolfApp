	<h3>Add Player</h3>
	<form ng-submit='addPlayer()'>
  <div class="form-group">
    <label>Name</label>
    <input ng-model='player.name' type="text" class="form-control" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Handicap</label>
    <input ng-model='player.handicap' type="text" class="form-control" placeholder="Handicap" required>
  </div>
  <button ng-click="clearFields()"type="submit" class="btn btn-default">Submit</button>
</form>
<div id="player-container">
  <ul>
    <li ng-repeat='(name,val) in myPlayers'>{{name}}</li>
  </ul>
</div>
